<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML5</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Verdana, sans-serif;
      font-size: 0.8em;
    }

    header,
    nav,
    section,
    article,
    footer {
      border: 1px solid grey;
      margin: 5px;
      padding: 8px;
    }

    nav ul {
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 5px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Matt Lim's Test Landing</h1>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
    <!-- Alternatively, use polyfill hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script> 
    -->

    <!-- Latest version of the explorer css for your locale -->
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/{VERSION}/en-US/explorer.css" />
  </header>

  <nav>
    <ul>
      <li>Content Explorer Lite</li>
      <li>Soon</li>
      <li>TM</li>
    </ul>
  </nav>

  <article>
    <h2>Box Content Explorer</h2>

    <body>
      <form>
        Folder ID:<br>
        <input type="text" name="folder_id"><br>
        Access Token:<br>
        <input type="text" name="access_token"><br>
        Access Requested:<br>
        <select name="access_level"><br>
          <option value="item_read">Read Only</option>
          <option value="item_readwrite">Read and Write</option>
          <option value="item_preview">Preview</option>
          <option value="item_upload">Upload</option>
          <option value="item_share">Share</option>
          <option value="item_delete">Delete</option>
          <option value="item_download">Download</option>
        </select>
        <input type="submit" value="Submit">
      </form>
      <div class="container" style="height:600px"></div>
      <!-- Latest version of the explorer js for your locale -->
      <script src="https://cdn01.boxcdn.net/platform/elements/{VERSION}/en-US/explorer.js"></script>
      <script>
          var folderId = folder_id;
          var accessToken = 'abc';
          var contentExplorer = new Box.ContentExplorer();
          contentExplorer.show(folderId, accessToken, {
              container: '.container'
          });
      </script>
    </body>
  </article>

  <footer>
    <p>&copy; Matt Lim Productions</p>
  </footer>

</body>

</html>
