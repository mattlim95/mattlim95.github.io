  <article>
    <h2>Box Content Explorer</h2>

    <body>
      <form>
        Folder ID:<br>
        <input type="text" name="folder_id"><br>
        Access Token:<br>
        <input type="text" name="access_token"><br>
        Access Requested:<br>
        <select name="access_level"><br>
          <option value="item_read">Read Only</option>
          <option value="item_readwrite">Read and Write</option>
          <option value="item_preview">Preview</option>
          <option value="item_upload">Upload</option>
          <option value="item_share">Share</option>
          <option value="item_delete">Delete</option>
          <option value="item_download">Download</option>
        </select>
        <input type="submit" value="Submit">
      </form>
      <div class="container" style="height:600px"></div>
      <!-- Latest version of the explorer js for your locale -->
      <script src="https://cdn01.boxcdn.net/platform/elements/{VERSION}/en-US/explorer.js"></script>
      <script>
          var folderId = folder_id;
          var accessToken = 'abc';
          var contentExplorer = new Box.ContentExplorer();
          contentExplorer.show(folderId, accessToken, {
              container: '.container'
          });
      </script>
    </body>
  </article>
